<form class="form-signin">
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" [(ngModel)]="item.name"
            placeholder="Item name" #name="ngModel" required />
        <div *ngIf="name.errors?.required">
            NAME
        </div>
        <label for="floatingInput">ITEM NAME</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="password" id="floatingPassword" #price="ngModel"
            [(ngModel)]="item.price" placeholder="Price" required />
        <div *ngIf="price.errors?.required">
            PRICE
        </div>
        <label for="floatingPassword">PRICE</label>
    </div>
    <div class="mb-3 form-floating">
    <input type="text" class="form-control" name="ratings" id="floatingInput" [(ngModel)]="item.ratings"
        placeholder="Item rating" #rating="ngModel" required />
    <div *ngIf="rating.errors?.required">
        RATING
    </div>
    <label for="floatingInput">RATINGS</label>
    </div>  
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="delivery" id="floatingPassword" #delivery="ngModel"
            [(ngModel)]="item.delivery" placeholder="delivery" required />
        <div *ngIf="delivery.errors?.required">
            DELIVERY
        </div>
        <label for="floatingPassword">DELIVERY</label>
    </div>

    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="delivery" id="floatingPassword" #location="ngModel"
            [(ngModel)]="item.location" placeholder="location" required />
        <div *ngIf="location.errors?.required">
            LOCATION
        </div>
        <label for="floatingPassword">LOCATION</label>
    </div>
    <div>
        <a class="btn btn-secondary" routerLink="/items">GO BACK</a> |
        <button type="submit" class="btn  btn-primary" (click)="UpdateItem()">UPDATE</button>
    </div>
</form>
