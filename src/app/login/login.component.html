<form class="form-signin">
    <h1 class="h3 mb-3 fw-normal">ENTER THE LOGIN CREDENTIALS</h1>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" [(ngModel)]="user.name"
            placeholder="Username" #name="ngModel" required />
        <div *ngIf="name.errors?.required">
            ENTER NAME
        </div>
        <label for="floatingInput">User Name</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" #password="ngModel"
            [(ngModel)]="user.password" placeholder="Password" required />
        <div *ngIf="password.errors?.required">
            ENTER PASSWORD
        </div>
        <label for="floatingPassword">Password</label>
    </div>
    <div>
        <a routerLink="/password-reset">Forgot Password</a>
    </div>
    <div>
        <button type="submit" class="btn  btn-primary" (click)="login()">login</button>
    </div>
</form>
